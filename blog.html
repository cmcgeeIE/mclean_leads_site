---
layout: default
title: Blog
---

<div class="container">
    <h1>Blog Posts</h1>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <p>{{ post.date | date: "%b %d, %Y" }}</p>
                <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
            </li>
        {% endfor %}
    </ul>
</div>

<!-- Add the signup form below the blog posts -->
<form id="newsletterForm" action="https://script.google.com/macros/s/AKfycbxBT0eCTrd4OYzQw2WWpPrCoyz_d6EegJJjotaBLnmJ3rK1ZD1x7bxA1Dr8O-_OP7wj/exec" method="post">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <button type="submit">Subscribe</button>
</form>
<p id="successMessage" style="display: none;">Thank you for subscribing!</p>
</div>

<script>
document.getElementById("newsletterForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission behavior

    // Simulate form submission (replace this with your actual form submission code)
    // For demonstration purposes, we'll just display the success message after a short delay
    setTimeout(function() {
        document.getElementById("newsletterForm").style.display = "none"; // Hide the form
        document.getElementById("successMessage").style.display = "block"; // Show the success message
    }, 1000); // Change the delay as needed
});
</script>

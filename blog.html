---
layout: default
title: Blog
---

<div class="container">
    <h1>Blog Posts</h1>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <p>{{ post.date | date: "%b %d, %Y" }}</p>
                <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
            </li>
        {% endfor %}
    </ul>
</div>

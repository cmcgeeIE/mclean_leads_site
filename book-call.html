<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call - McClean Leads</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you use the same CSS file -->
</head>
<body>
    <header>
        <h1>Please Book A Time To Speak With One of Our Strategic Consultants</h1>
    </header>

    <div class="calendly-embed">
        <!-- Calendly inline widget begin -->
        <div class="calendly-inline-widget" data-url="https://calendly.com/testingmccleanleads/30min" style="min-width:320px;height:700px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        <!-- Calendly inline widget end -->
    </div>

    <p class="personal-approach">PS! We can only work with a <span class="underline">limited number of people each month</span> as we take a highly personal approach.</p>

    <div class="testimonials">
    <h2>Still Not Sure? Take A Quick Scroll...</h2>
        <div class="testimonial-row">
            <div class="left-column">
                <h3>Customer Testimonials</h3>
                <!-- Placeholder for the testimonial video -->
                <!-- Example: <iframe src="video_source"></iframe> -->
            </div>
            <div class="right-column">
                <img src="customer_picture.jpg" alt="Customer Name">
                <p>Description of the customer's case study.</p>
            </div>
        </div>
    </div>

</body>
</html>

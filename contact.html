<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - McClean Leads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <form id="contactForm" class="multi-step-form" action="https://script.google.com/macros/s/AKfycbyFMhxFv-L4FSNzTvTD-_5b2fdQRUI30QaAGzDi_VQ7Ly6yTnbTYcON_Y5x7Dl1qw/exec" method="post">
            <div class="form-step">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="Name" required><br>
            </div>
            <div class="form-step">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="Email" required><br>
            </div>
            <div class="form-step">
                <label for="message">Message:</label><br>
                <textarea id="message" name="Message" rows="4" required></textarea><br>
            </div>
            <button type="button" class="prev-button" onclick="prevStep()">Previous</button>
            <button type="button" class="next-button" onclick="nextStep()">Next</button>
            <input type="submit" id="submit-button" value="Submit" style="display: none;">
        </form>
    </div>
    <footer>
        <p>Contact us: info@mccleanleads.com | Phone: 123-456-7890</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
